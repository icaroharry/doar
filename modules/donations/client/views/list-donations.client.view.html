<section>
  <div class="page-header">
    <h1>Donations</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="donation in vm.donations"
       data-ui-sref="donations.view({ donationId: donation._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="donation.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="donation.user" data-ng-bind="donation.user.displayName"></span>
        <span data-ng-if="!donation.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="donation.name"></h4>
      <p data-ng-bind="donation.description"></p>
      <p data-ng-bind="donation.repeat"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.donations.$resolved && !vm.donations.length">
    No Donations yet, why don't you <a data-ui-sref="donations.create">create one</a>?
  </div>
</section>
