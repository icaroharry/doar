<section>
  <div class="page-header">
    <h1>{{vm.donation._id ? 'Edit Donation' : 'New Donation'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.donationForm" class="form-horizontal" ng-submit="vm.save(vm.form.donationForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.donation.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.donationForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Donation name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="name">Description</label>
          <input name="description" type="textarea" ng-model="vm.donation.description" id="desc" class="form-control" placeholder="Description" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="name">Repeat</label>
          <input name="repeat" type="checkbox" ng-model="vm.donation.repeat" id="desc" class="form-control" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.donation._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
